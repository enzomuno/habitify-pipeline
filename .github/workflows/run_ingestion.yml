name: Run Habitify Ingestion Script

on:
  schedule:
    - cron: '30 1 * * *' # 01:30 UTC == 22:30 BRT (UTC-3)
  workflow_dispatch:       # permite rodar manualmente também

jobs:
  run-ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # ou outra versão que você usa

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script 
        env:
        API_KEY: ${{ secrets.DB_HOST_PROD }}
        AWS_ACCESS_KEY_ID: ${{ secrets.DB_USER_PROD }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.DB_PASSWORD_PROD }}
        AWS_DEFAULT_REGION: ${{ secrets.DB_NAME_PROD }}
        AWS_S3_BUCKET_NAME_HABITIFY: ${{ secrets.DB_PORT_PROD }}
        
        run: |
          python -m src.main
